<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Nunito:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="Imagenes/icono.ico">
    <link rel="stylesheet" href="/E-Commerce_ORACLE_ALURA/styles/reset.css"">
    <link rel="stylesheet" href="/E-Commerce_ORACLE_ALURA/styles/header.css">
    <link rel="stylesheet" href="/E-Commerce_ORACLE_ALURA/styles/principal/header-main.css">
    <link rel="stylesheet" href="/E-Commerce_ORACLE_ALURA/styles/principal/banner.css">
    <link rel="stylesheet" href="/E-Commerce_ORACLE_ALURA/styles/principal/productos.css">
    <link rel="stylesheet" href="/E-Commerce_ORACLE_ALURA/styles/productos/productos.css">
    <link rel="stylesheet" href="/E-Commerce_ORACLE_ALURA/styles/footer.css">
    <link rel="stylesheet" href="/E-Commerce_ORACLE_ALURA/styles/styles.css">
    <script src="https://kit.fontawesome.com/8271c3555b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <div class="header__logo">
                <img src="../Imagenes/Vector.png" alt="Logo AluraGeek">
                <p>Alura<span class="geekWord">Geek</span></p>
            </div>
        </a>
        <div class="header__search">
            <div class="header__search-main">
                <input type="text" class="search-bar" placeholder="¿Qué deseas buscar?">
                <img src="../Imagenes/Lupa.png" alt="Lupa de búsqueda" class="search-icon">
            </div>
            <ul class="header__search-results">
            </ul>
        </div>
        <a href="login.html" class="login_link"><button class="header__login">Login</button></a>
    </header>
    <main>
        <section class="banner">
            <div class="banner__container">
                <h2 class="banner__container__title">Febrero promocional</h2>
                <p class="banner__container__description">Productos seleccionados con 33% de descuento</p>
                <a href="#consolas"><button class="banner__container__button" onclick="">Ver consolas</button></a>
            </div>
        </section>
        <section class="products">
        </section>
    </main>
    <footer>
        <section class="container">
            <div class="container__contact">
                <div class="header__logo" id="footer__logo">
                    <img src="../Imagenes/Vector.png" alt="Logo AluraGeek">
                    <p>Alura<span class="geekWord">Geek</span></p>
                </div>
                <ul class="footer__list">
                    <li><a href="#" class="footer__list__link">Quienes Somos</a></li>
                    <li><a href="#" class="footer__list__link">Política de privacidad</a></li>
                    <li><a href="#" class="footer__list__link">Programa de fidelidad</a></li>
                    <li><a href="#" class="footer__list__link">Nuestras tiendas</a></li>
                    <li><a href="#" class="footer__list__link">Quiero ser franquiciado</a></li>
                    <li><a href="#" class="footer__list__link">Anúncie aquí</a></li>
                </ul>
            </div>
            <form class="footer__form">
                <h3 class="footer__form_title">Hable con nosotros</h3>
                <input type="text" name="name" class="footer__form__name" placeholder="Nombre" required>
                <textarea name="message" class="footer__form__message" rows="10" placeholder="Escriba su mensaje" required></textarea>
                <span id="errores"></span>
                <button type="submit" class="footer__form__submit">Enviar mensaje</button>
            </form>
        </section>
        <div class="developedBy">
            <p>Desarrollado por Ciro Schapert</p>
            <p>2022</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../assets/principal/script.js"></script>
    <script type="module" src="../assets/searchBar/search.js"></script>
    <script src="../assets/footer/footer.js"></script>
</body>
</html>
