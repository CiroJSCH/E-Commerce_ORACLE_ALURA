<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Nunito:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="Imagenes/icono.ico">
    <title>Administrador | Agregar productos</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/agregar-producto/header-admin.css">
    <link rel="stylesheet" href="../styles/agregar-producto/agregar-producto.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <script src="https://kit.fontawesome.com/8271c3555b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <div class="header__logo">
                <img src="../Imagenes/Vector.png" alt="Logo AluraGeek">
                <p>Alura<span class="geekWord">Geek</span></p>
            </div>
        </a>
        <a href="productos.html" class="login_link"><button class="header__admin">Menú Administrador</button></a>
    </header>
    <main class="main">
        <section class="content">
            <h2 class="content__title">Agregar nuevo producto</h2>
            <form class="content__form">
                <label>
                    <p class="content__form__name">URL del producto</p>
                    <input type="url" class="content__form__input" required data-type="url">
                    <span class="input-message-error" hidden></span>
                </label>
                <label>
                    <p class="content__form__name">Categoría</p>
                    <input type="text" class="content__form__input" required pattern=".{4,25}" data-type="categoria">
                    <span class="input-message-error" hidden></span>
                </label>
                <label>
                    <p class="content__form__name">Nombre del producto</p>
                    <input type="text" class="content__form__input" required pattern=".{4,25}" data-type="nombre">
                    <span class="input-message-error" hidden></span>
                </label>
                <label>
                    <p class="content__form__name">Precio del producto</p>
                    <input type="text" class="content__form__input" required pattern="^\$[0-9\.]+" data-type="precio">
                    <span class="input-message-error" hidden></span>
                </label>
                <label>
                    <p class="content__form__name">Descripción del producto</p>
                    <textarea cols="20" class="content__form__text" required maxlength="400" data-type="descripcion"></textarea>
                    <span class="input-message-error" hidden></span>
                </label>
                <button type="submit" class="content__form__submit">Agregar producto</button>
            </form>
        </section>
    </main>
    <footer>
        <section class="container">
            <div class="container__contact">
                <div class="header__logo" id="footer__logo">
                    <img src="../Imagenes/Vector.png" alt="Logo AluraGeek">
                    <p>Alura<span class="geekWord">Geek</span></p>
                </div>
                <ul class="footer__list">
                    <li><a href="#" class="footer__list__link">Quienes Somos</a></li>
                    <li><a href="#" class="footer__list__link">Política de privacidad</a></li>
                    <li><a href="#" class="footer__list__link">Programa de fidelidad</a></li>
                    <li><a href="#" class="footer__list__link">Nuestras tiendas</a></li>
                    <li><a href="#" class="footer__list__link">Quiero ser franquiciado</a></li>
                    <li><a href="#" class="footer__list__link">Anúncie aquí</a></li>
                </ul>
            </div>
            <form class="footer__form">
                <h3 class="footer__form_title">Hable con nosotros</h3>
                <input type="text" name="name" class="footer__form__name" placeholder="Nombre" required>
                <textarea name="message" class="footer__form__message" rows="10" placeholder="Escriba su mensaje" required></textarea>
                <span id="errores"></span>
                <button type="submit" class="footer__form__submit">Enviar mensaje</button>
            </form>
        </section>
        <div class="developedBy">
            <p>Desarrollado por Ciro Schapert</p>
            <p>2022</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../assets/agregarProducto/script.js"></script>
    <script src="../assets/footer/footer.js"></script>
</body>
</html>
